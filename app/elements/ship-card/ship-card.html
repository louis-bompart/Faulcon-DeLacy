<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-card/paper-card.html">

<dom-module id="Ship-Card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{ship.foo}}</span></div>
    <img src='{{ship.img}}'></img>
  </template>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
  <script src="..\..\bower_components/jquerydist/jquery.min.js"></script>
  
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'Ship-Card',
      ready : function () {
        this.ship = JSON.parse('{"foo": "David","img":"https://www.polymer-project.org/images/logos/lockup.svg"}')
      },
      properties: {
        url: String,
        ship: {
          type: Object,
          notify : true
        }
      }
    });
  })();
  </script>
</dom-module>
