<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-material/paper-material.html">
<link rel="import" href="..\..\bower_components/paper-card/paper-card.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="..\..\bower_components/iron-image/iron-image.html">
<link rel="import" href="..\..\bower_components/iron-icons/iron-icons.html">
<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="..\..\bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="..\..\bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="paintjob-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .root {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66%);
        max-width: 640px;
        margin: 16px auto;
        background: white;
      }
      .thumbnail {
        padding: 10px;
        background-color: lightgray;
        width: 640px;
        height: 360px;
      }
      .card-actions {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .content-head {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-center);
      }
      #sectionContent {
        height: 200px;
        overflow: auto;
      }
    </style>

    <!-- Main element -->
    <paper-card image="{{paintjob.images.thumbnail}}" class="root" elevation="2">
      <div class="card-content">
        <div class="content-head" elevation="1">
          <h1 id=sectionTitle></h1>
        </div>
        <div id="sectionContent" elevation="0">
        </div>
      </div>
      <div class="card-actions">
        <paper-button>
          <iron-icon icon="icons:info"></iron-icon>
          More info
        </paper-button>
        <paper-button>
          <iron-icon icon="icons:add-shopping-cart"></iron-icon>
          Add to cart</paper-button>
      </div>
    </paper-card>

    <!-- Details Dialog -->
    <div hidden="hidden" id="sectionTab">
      <div>
        <h1 class="sectionTitle">{{paintjob.name}}</h1>
        <div class="sectionContent">
          <p style="text-align: justify">{{paintjob.description}}</p>
          <ul><li><p style="text-align: justify">Price : {{paintjob.price}} CR</p></li></ul>
        </div>
      </div>
    </div>

    <!-- Load the .json of the paintjob -->
    <iron-ajax
          id="ajax"
          url=""
          handle-as="json"
          on-response="hresponse"
          debounce-duration="300">
    </iron-ajax>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'paintjob-card',
      ready: function() {
        this.setajax();
        this.selected=0;
        this.updateContent();
      },
      setajax: function () {
        this.$.ajax.url = this.url;
        this.$.ajax.generateRequest();
      },
      hresponse: function(request) {
        this.paintjob = this.$.ajax.lastResponse;
        this.updateContent();
      },
      updateContent: function(){
        this.$.sectionTitle.innerHTML=this.$.sectionTab.children[this.selected].querySelector('h1').innerHTML;
        this.$.sectionContent.innerHTML=this.$.sectionTab.children[this.selected].querySelector('div').innerHTML;
      },

      properties: {
        url: String,
        paintjob: {
          type: Object,
          notify: true
        },
        selected: {
          type: Number,
          notify: true
        },
      }
    });
  })();
  </script>
</dom-module>
